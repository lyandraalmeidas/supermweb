<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Super Mochi Web </title>
        <link rel="stylesheet" href="CSS/contato.css">
        <link href="Images/polvo.png" rel="shortcut icon">

    </head>
    <body>
        <header>
            <h1> Welcome to the Super Mochi Game </h1>
            <hr>
            <nav>
                <div class="Logo">
                    <a href="index.html" title="Home">
                        <img src="Images/Super Mochi na Ilha Tropical.png" alt="Logo do site" class="Logo">
                    </a>
                </div>

                <div class="buttons">
                    <li>
                        <a href="index.html" title="Home">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="historia.html" title="History">
                            History
                        </a>
                    </li>
                    <li>
                        <a href="jogar.html" title="Play">
                            Play
                        </a>
                    </li>
                    <li>
                        <a href="contato.html" title="Contact">
                            Contact
                        </a>
                    </li>
                </div>
            </nav>
        </header>
        <main>
            <section class="contact-form">
                <h2>Entre em Contato</h2>
                <form id="form">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
        
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Digite sua mensagem" required></textarea>
        
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
        <footer>
            <img src="Images/polvo.png" alt="Logo do site" class="Logo">
            <div class="Social-Media">
                <li>
                    <a href="https://github.com/lyandraalmeidas" title="Github">
                    Github
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/dontcry.xdWW?igsh=MXM0ZHE2Yzl3c21zaQ==" title="Instagram">
                    Instagram
                    </a>
                </li>
                <p> Discord - @techna_dev </p>
            </div>
        </footer>
        <script>
            document.getElementById("form").addEventListener("submit", function (event) {
                event.preventDefault(); 
                
                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const message = document.getElementById("message").value.trim();

                
                if (name === "" || email === "" || message === "") {
                    alert("Por favor, preencha todos os campos.");
                    return;
                }

                if (!validateEmail(email)) {
                    alert("Por favor, insira um e-mail v√°lido.");
                    return;
                }

                alert("Mensagem enviada com sucesso! Obrigado por entrar em contato.");

                document.getElementById("form").reset();
            });

      
            function validateEmail(email) {
            
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        </script>
    </body>
</html>
